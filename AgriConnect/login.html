<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="Website Icon" type="png" href="Images/ACLOGO.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriConnect | Login</title>
    <link rel="stylesheet" href="CSS/login.css">
</head>
<body>
    <header>
        <img class="logo" src="Images/ACLOGO.png" alt="AgriConnect Logo">
        <h1>Welcome</h1>
    </header>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <header>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;My AgriConnect Login</header>
                <br>
                <br>
            </div>
            <form action="afterlogin.html" method="get">
                <div class="input-field">
                    <input type="text" class="input" name="username" placeholder="Username" required>
                    <ion-icon name="person-outline"></ion-icon>
                </div>
                <br>
                <div class="input-field">
                    <input type="password" class="input" name="password" placeholder="Password" required>
                    <ion-icon name="lock-closed-outline"></ion-icon>
                </div>
                <br>
                <div class="input-field">
                    <input type="submit" class="submit" value="Sign In">
                </div>
            </form>
            <br>
            <br>
            <div class="bottom">
                <div class="left">
                    <input type="checkbox" id="checkbox">
                    <label for="check">Remember Me</label>
                </div>
                &nbsp;&nbsp;
                <br>
                <div class="right">
                    <a href="register.html">Sign Up</a>
                </div>
                &nbsp;&nbsp;
                <br>
                <div class="right">
                    <label><a href="forgot.html">Forgot Password</a></label>
                </div>
            </div>
        </div>
    </div>
   <footer>
        <p>AgriConnect 2023</p>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
