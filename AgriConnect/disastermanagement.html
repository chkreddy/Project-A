<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="Website Icon" type="png" href="/Images/ACLOGO.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriConnect</title>
    <link rel="stylesheet" href="/CSS/disastermanagement.css">
</head>
<body>
   
</head>
<body>
    <header>
        <h1>Disaster Management</h1>
        <img class="logo" src="/Images/ACLOGO.png" alt="AgriConnect Logo">
    </header>
    <center><h2>Fill this form and try to be in safe area our team will reach as early as possible</h2></center>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="district">District:</label>
        <input type="text" id="district" name="district" required><br><br>

        <label for="mandal">Mandal:</label>
        <input type="text" id="mandal" name="mandal" required><br><br>

        <label for="village">Village:</label>
        <input type="text" id="village" name="village" required><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea><br><br>

        <label for="landmark">Landmark:</label>
        <input type="text" id="landmark" name="landmark" required><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
    <footer>
        <p>AgriConnect 2023</p>
    </footer>
</body>
</html>
